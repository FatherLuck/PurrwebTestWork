<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <script src="js/slider.js" defer></script>
</head>

<body onload="handleIntervalSlider()" style="background: black;">
    <div class="slider">
        <img class="prev controlls slider-button" src="images/slider/left.png" alt="">
        <div class="images">
            <img class='slider-img' src="images/slider/1.jpg" alt="">
            <img class='slider-img' src="images/slider/2.jpg" alt="">
            <img class='slider-img' src="images/slider/3.jpg" alt="">
            <img class='slider-img' src="images/slider/4.jpg" alt="">
            <img class='slider-img' src="images/slider/5.jpg" alt="">
        </div>
        <img class="next controlls slider-button" src="images/slider/right.png" alt="">
    </div>
    <div class="dots">
        <div id="0" class='dot'></div>
        <div id="1" class='dot'></div>
        <div id="2" class='dot'></div>
        <div id="3" class='dot'></div>
        <div id="4" class='dot'></div>
    </div>
</body>

</html>
